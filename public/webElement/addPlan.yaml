  locator: //*[@id='app']/div/section/main/div/div[2]/div/div[2]/div[2]/div[1]/div[1]/input
  action: send_keys
随机抽取%:
  by: xpath
  locator: //*[@id='app']/div/section/main/div/div[2]/div/div[2]/div[2]/div[1]/div[2]/input
  action: send_keys
每个科室份数:
  by: xpath
  locator: //*[@id='app']/div/section/main/div/div[2]/div/div[2]/div[2]/div[2]/div[1]/input
  action: send_keys
每个科室%:
  by: xpath
  locator: //*[@id='app']/div/section/main/div/div[2]/div/div[2]/div[2]/div[2]/div[2]/input
  action: send_keys
等间隔抽取份:
