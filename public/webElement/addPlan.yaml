# 新增计划页面的元素（或编辑）:
计划名称:
  by: xpath
  locator: //*[@id='app']/div/section/main/div/div[1]/div/div[1]/div/input
  action: send_keys
计划描述:
  by: xpath
  locator: //*[@id='app']/div/section/main/div/div[1]/div/div[2]/div/textarea
  action: send_keys
随机抽取份数:
