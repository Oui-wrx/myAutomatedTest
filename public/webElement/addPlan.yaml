每月定期抽取日:
  by: xpath
  locator: //*[@id="app"]/div/section/main/div/div[3]/div/div/div[2]/div[1]/div/input
  action: send_keys
每季度定期抽取日:
  by: xpath
  locator: //*[@id="app"]/div/section/main/div/div[3]/div/div/div[2]/div[2]/div/input
